        <main>
            <div class="container MainContentWrapper">
                <div class="col-12 justify-center">
                    <h1>Student Organization - Check Request Form</h1>
                    <p>
                        Form Instructions:
                        <br>
                        Use this to request a check for your organization.
                        <br>
                        Fill out with the correct information.
                        <br>
                        * Required Information
                    </p>
                    <form action="process.html" method="get">
                        <label for="first_name">* Request Payment to</label>
                        <br>
                        <input id="first_name" type="text" autocomplete="off" placeholder="Payee/Organizaion Name"/>
                        <br>
                        <br>
                        <label for="address">* Ammount to be Paid</label>
                        <br>
                        <input  id="address" type="number" min="1" step="any" required/>
                        <br>
                        <br>
                        <label for="address">* Reason for Request</label>
                        <br>
                        <textarea id="address" type="text" autocomplete="off" rows="4" cols="50" required></textarea>
                        <br>
                        <br>
                        <label for="address">* Individual requesting Check</label>
                        <br>
                        <input id="address" type="text" autocomplete="off" required/>
                        <br>
                        <br>
                        <label for="address">* Organization to be charged</label>
                        <br>
                        <input id="address" type="text" autocomplete="off" required/>
                        <br>
                        <br>
                        <label for="undraiser_description">* When is this check needed</label>
                        <br>
                        <input id="undraiser_description" type="date" autocomplete="off" required/>
                        <input id="undraiser_description" type="time" autocomplete="off" required/>
                        <br>
                        <br>
                        <label for="address">Additional Comments</label>
                        <br>
                        <textarea id="address" type="text" autocomplete="off" rows="4" cols="50"></textarea>
                        <br>
                        <br>
                        <input type="submit" value="Submit" />
                    </form>
                </div>
            </div>
            <div class="container SecondaryContentWrapper">
                <div class="col-12 justify-center">
                </div>
