<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" href="images/icon.png" />
        <title>Website | Form</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Page 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Page 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Page 4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Page 5</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div>
            <img class="SpannedImage FullSize Desktop-Only" src="images/header_light.png">
            <img class="SpannedImage FullSize Mobile-Only" src="images/header_mobile_light.png">
        </div>
        <main>
            <div class="container MainContentWrapper">
                <div class="col-12 justify-center">
                    <h1>Form Header</h1>
                    <p>
                        Form Instructions.
                        <br>
                        * Required Information
                    </p>
                    <form action="process.html" method="get">
                        <label for="first_name">* Text form element</label>
                        <br>
                        <input id="first_name" type="text" autocomplete="off"/>
                        <br>
                        <br>
                        <label for="last_name">* Email form element</label>
                        <br>
                        <input id="last_name" type="email" placeholder=""/>
                        <br>
                        <br>
                        <label for="undraiser_description">* Date/Time form element</label>
                        <br>
                        <input id="undraiser_description" type="date" autocomplete="off"/>
                        <input id="undraiser_description" type="time" autocomplete="off"/>
                        <br>
                        <br>
                        <label for="phone_number">Number form element</label>
                        <br>
                        <input id="phone_number" type="number" autocomplete="off" value=""/>
                        <br>
                        <br>
                        <label for="address">* Number form element</label>
                        <br>
                        <input id="address" type="number" autocomplete="off" value=""/>
                        <br>
                        <br>
                        <label for="address">* Text form element</label>
                        <br>
                        <input id="address" type="text" autocomplete="off"/>
                        <br>
                        <br>
                        <label for="address">Number form element</label>
                        <br>
                        <input id="address" type="number" autocomplete="off" value=""/>
                        <br>
                        <br>
                        <input type="submit" value="Submit" />
                    </form>
                </div>
            </div>
            <div class="container SecondaryContentWrapper">
                <div class="col-12 justify-center">
                </div>
            </div>
        </main>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>
</html>
